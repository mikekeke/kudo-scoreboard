name:                kudo-scoreboard
version:             0.1.0.0
github:              "githubuser/kudo-scoreboard"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2022 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/kudo-scoreboard#readme>

dependencies:
- base >= 4.7 && < 5
- unliftio
- stm
- containers
- pretty-show
- transformers
- mtl
- uuid
- transformers-either
- sqlite-simple

default-extensions:
  OverloadedStrings
  DerivingStrategies
  ImportQualifiedPost
  TupleSections
  DataKinds
  GADTs
  KindSignatures
  LambdaCase
  AllowAmbiguousTypes
  GeneralizedNewtypeDeriving
  DeriveAnyClass
  DeriveGeneric
  FlexibleContexts
  TypeApplications
  NumericUnderscores

library:
  source-dirs: src

executables:
  kudo-scoreboard-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - kudo-scoreboard
  id-service:
    main:                Main.hs
    source-dirs:         id-service
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - scotty

tests:
  kudo-scoreboard-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - kudo-scoreboard
    - hspec
    - hspec-discover
